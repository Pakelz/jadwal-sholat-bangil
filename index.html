<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat Bangil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>Jadwal Sholat Bangil</h1>
        <p class="judin"><i>By Abah Judin</i></p>
        <p id="tanggal"></p>
        
        <div id="jadwal-container">
            <p>Subuh: <span id="subuh"></span></p>
            <p>Dzuhur: <span id="dzuhur"></span></p>
            <p>Ashar: <span id="ashar"></span></p>
            <p>Magrib: <span id="magrib"></span></p>
            <p>Isya: <span id="isya"></span></p>
        </div>

        <div id="clock-container">
            <p id="clock"></p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
